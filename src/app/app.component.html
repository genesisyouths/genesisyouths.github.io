<div id="form-container">
  <form [formGroup]="qnaform" class="form" (ngSubmit)="onSubmit()">
    <div id="greet">
      <h2>Hey there! Please write your answer below and click submit!</h2>
    </div>
    <div>
      <mat-form-field id="text-input" appearance="fill">
        <mat-label>Write your answer here</mat-label>
        <textarea matInput formControlName="answer"></textarea>
        
      </mat-form-field>
    </div>    
    <div>
      <button id="submit-button" mat-raised-button color="primary">Submit Answer!</button>
    </div>
    
  </form>
</div>
